{% extends 'base.html' %} {% block content %}
<div class="flex h-screen antialiased text-gray-800">
    <div class="flex flex-col h-full w-full overflow-x-hidden">
        <div class="flex flex-col flex-auto h-full p-6">
            <div class="flex flex-col justify-center items-center flex-shrink-0 rounded-2xl bg-gray-100 h-full p-4">
                <div
                    class="flex items-center justify-center w-[-webkit-fill-available] rounded-2xl p-1 font-bold text-4xl bg-indigo-500 text-white">
                    Room {{code}}
                </div>
                <div class="flex flex-col h-full overflow-x-auto mb-4 w-[-webkit-fill-available] rounded-2xl">
                    <div class="flex flex-col h-full">
                        <div class="grid-cols-12 gap-y-2" id="messages">
                            <!-- Chats -->
                        </div>
                    </div>
                </div>
                <div class="flex flex-row items-center h-16 rounded-xl bg-white w-full px-4">
                    <div>
                        <button class="flex items-center justify-center text-gray-400 hover:text-gray-600">
                            <svg class="w-5 h-5" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                xmlns="http://www.w3.org/2000/svg">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M15.172 7l-6.586 6.586a2 2 0 102.828 2.828l6.414-6.586a4 4 0 00-5.656-5.656l-6.415 6.585a6 6 0 108.486 8.486L20.5 13">
                                </path>
                            </svg>
                        </button>
                    </div>
                    <div class="flex-grow ml-4">
                        <div class="relative w-full">
                            <input type="text"
                                class="flex w-full border rounded-xl focus:outline-none focus:border-indigo-300 pl-4 h-10"
                                id="message" />
                            <button
                                class="absolute flex items-center justify-center h-full w-12 right-0 top-0 text-gray-400 hover:text-gray-600">
                                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24"
                                    xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M14.828 14.828a4 4 0 01-5.656 0M9 10h.01M15 10h.01M21 12a9 9 0 11-18 0 9 9 0 0118 0z">
                                    </path>
                                </svg>
                            </button>
                        </div>
                    </div>
                    <div class="ml-4">
                        <button
                            class="flex items-center justify-center bg-indigo-500 hover:bg-indigo-600 rounded-xl text-white px-4 py-1 flex-shrink-0"
                            onclick="sendMessage()">
                            <span>Send</span>
                            <span class="ml-2">
                                <svg class="w-4 h-4 transform rotate-45 -mt-px" fill="none" stroke="currentColor"
                                    viewBox="0 0 24 24" xmlns="http://www.w3.org/2000/svg">
                                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                        d="M12 19l9 2-9-18-9 18 9-2zm0 0v-8"></path>
                                </svg>
                            </span>
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<script type="text/javascript">
    var socketio = io();

    const messages = document.getElementById("messages");
    console.log(sessionStorage);
    const createMessage = (name, msg) => {
            const content = 
            `
            <div class="text m-4">
               <div class="flex justify-end items-center bg-indigo-100 p-4 max-w-">
                   <span>
                       <strong>${name}</strong>: ${new Date().toLocaleString([], {
                hour: '2-digit',
                minute: '2-digit'
            })}
                   </span>
                   <span class="muted">
                       ${msg}
                   </span>    
               </div>
            </div>
            `;
    
        messages.innerHTML += content;
    };

    socketio.on("message", (data) => {
        createMessage(data.name, data.message);
    });

    const sendMessage = () => {
        const message = document.getElementById("message");
        if (message.value == "") {
            alert("No Message");
            return;
        }
        socketio.emit("message", { data: message.value });
        message.value = "";
    };
</script>
{% for msg in messages %}
<script type="text/javascript">
    createMessage("{{msg.name}}", "{{msg.message}}");
</script>
{% endfor %} {% endblock %}
